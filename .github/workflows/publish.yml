name: Publish

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install custom wasm-pack
        run: cargo install --git https://github.com/broxus/wasm-pack.git

      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Patch wasm-opt
        run: |
          mkdir -p ~/.cache/.wasm-pack/wasm-opt-32d2875cd5f86da0/
          cp $(which wasm-opt) ~/.cache/.wasm-pack/wasm-opt-32d2875cd5f86da0/wasm-opt

      - name: Build wasm
        run: npm run wasm

      - name: Build app
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
